<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../build/main.bundle.js" defer></script>
    <!--<script src="../js/game.js" defer></script>-->
    <!--<script src="../js/player.js" defer></script>-->
    <!--<script src="../js/main.js" defer></script>-->
</head>
<body>
    <div id="board">
        <div class="item" data-row="1" data-column="1" x="1" y="1"></div>
        <div class="item" data-row="1" data-column="2" x="2" y="1"></div>
        <div class="item" data-row="1" data-column="3" x="3" y="1"></div>
        <div class="item" data-row="2" data-column="1" x="1" y="2"></div>
        <div class="item" data-row="2" data-column="2" x="2" y="2"></div>
        <div class="item" data-row="2" data-column="3" x="3" y="2"></div>
        <div class="item" data-row="3" data-column="1" x="1" y="3"></div>
        <div class="item" data-row="3" data-column="2" x="2" y="3"></div>
        <div class="item" data-row="3" data-column="3" x="3" y="3"></div>
    </div>
</body>
</html>
